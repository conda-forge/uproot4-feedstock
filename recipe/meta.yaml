{% set name = "uproot4" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/uproot4-{{ version }}.tar.gz
  sha256: d6f70f0c02a5dcb58dca925e6afc8878b9164cfb5744407f15663a8afef8c0c2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - numpy
    - python >=3.5

test:
  imports:
    - uproot4
    - uproot4.behaviors
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/uproot4
  summary: ROOT I/O in pure Python and NumPy.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lgray
    - chrisburr
    - jpivarski
